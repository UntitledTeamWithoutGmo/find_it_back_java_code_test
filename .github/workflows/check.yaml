name: Check
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Setup jdk
       uses: actions/setup-java@v4
       with:
            distribution: 'temurin'
            java-version: '21'
     - name: Verify
       run: java -version
     - name: Unit tests
       run:  mvn -B test --file pom.xml



